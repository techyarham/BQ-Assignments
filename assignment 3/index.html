<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main container text-center mt-5">
      <h1 class="mb-4">Github Profile Card</h1>
      <div class="search mb-3">
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter GitHub username"
          />
        </div>
        <button class="btn btn-primary mt-3" id="search-btn">Search</button>
      </div>

      <div id="main-card" class="card-container d-none">
        <div id="card" class="profile-card">
          <div class="top">
            <img
              id="pfp"
              src=""
              alt="Profile Picture"
            />
            <div class="names">
              <h2 id="name">Name</h2>
              <h3 id="login">Username</h3>
            </div>
          </div>
          <div class="mid">
            <p id="bio">Bio will appear here.</p>
          </div>
          <div class="bottom">
            <div class="follower">
              <h3>Followers</h3>
              <h4 id="followers">0</h4>
            </div>
            <div class="following">
              <h3>Following</h3>
              <h4 id="following">0</h4>
            </div>
            <div class="repo">
              <h3>Repos</h3>
              <h4 id="repos">0</h4>
            </div>
          </div>
        </div>
        <div class="bottom-butt mt-3">
          <a id="github-link" href="#" target="_blank" class="btn btn-dark">Visit GitHub</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
